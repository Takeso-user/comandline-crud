databaseChangeLog:
  - changeSet:
      id: create-db-structure
      author: takeso
      changes:
#1. Create writerstatus table
        - createTable:
            tableName: writerstatus
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
#2. Create writer table
        - createTable:
            tableName: writer
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstName
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastName
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status_id
                  type: bigint
                  defaultValue: 1
                  constraints:
                    nullable: false
                    foreignKeyName: fk_writer_status
                    references: writerstatus(id)
#3. Create labelstatus table
        - createTable:
            tableName: labelstatus
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
#4. Create label table
        - createTable:
            tableName: label
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status_id
                  type: bigint
                  defaultValue: 1
                  constraints:
                    nullable: false
                    foreignKeyName: fk_label_status
                    references: labelstatus(id)
#5. Create poststatus table
        - createTable:
            tableName: poststatus
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
#6. Create post table
        - createTable:
            tableName: post
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: status_id
                  type: bigint
                  defaultValue: 1
                  constraints:
                    nullable: false
                    foreignKeyName: fk_post_status
                    references: poststatus(id)
              - column:
                  name: writer_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_post_writer
                    references: writer(id)


#7. Create post-label table
        - createTable:
            tableName: post_labels
            columns:
              - column:
                  name: post_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_postlabel_post
                    references: post(id)
              - column:
                  name: label_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_postlabel_label
                    references: label(id)